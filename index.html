<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="Author" content="Ilia Green">
    <meta name="Copyright" content="Ilia Green">
    <meta name="Address" content="Russia">
</head>

<body>

    <main class="main">

        <div class="main__logotype">
            <img src="image/logo.png" alt="LogoType" class="main__logo-img">
        </div>

        <div class="content">

            <div class="content__mail">

                <div class="content__img-wrap">
                    <img src="image/mail.png" alt="Icon" class="content__icon">
                </div>

                <div class="content__inner">
                    <span class="content__title">Пишите нам</span>
                    <span class="content_text">на почту <a href="#">pochta@mail.ru</a></span>
                </div>

            </div>

            <div class="content__tg">

                <div class="content__img-wrap">
                    <img src="image/tg.png" alt="Icon" class="content__icon">
                </div>

                <div class="content__button-wrap">
                    <a href="https://t.me/mcsonex" target="_blank">
                        <button class="content__button">Перейти</button>
                    </a>
                </div>

            </div>

            <div class="content__vk">

                <div class="content__img-wrap">
                    <img src="image/vk.svg" alt="Icon" class="content__icon">
                </div>

                <div class="content__button-wrap">
                    <a href="https://vk.com/club208364472" target="_blank">
                        <button class="content__button">Перейти</button>
                    </a>
                </div>

            </div>

            <div class="content__od">

                <div class="content__img-wrap">
                    <img src="image/od.svg" alt="Icon" class="content__icon">
                </div>

                <div class="content__button-wrap">
                    <a href="https://ok.ru/profile/577610047049" target="_blank">
                        <button class="content__button">Перейти</button>
                    </a>
                </div>

            </div>

        </div>

        <div class="address">

            <div class="address__img-wrap">
                <img src="image/ad.png" alt="" class="address__image">
            </div>


            <div class="address__text-wrap">
                <span class="address__title">Приезжайте</span>
                <span class="address__text">улица Ленина, 140А, Калининская</span>

                <span class="address__link"><a href="https://yandex.ru/maps/-/CCUwRDRz~B" target="_blank">Мы на Яндекс.Картах</a></span>
            </div>

        </div>

    </main>

</body>

</html>
